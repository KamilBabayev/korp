# Default values for korp-operator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Namespace where the operator will be deployed
namespaceOverride: ""

# Override the full name to avoid repetition when release name matches chart name
nameOverride: ""
fullnameOverride: ""

# Operator image configuration
image:
  repository: kamilbabayev/korp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []

# Operator deployment configuration
replicaCount: 1

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "korp-operator"

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true

# Leader election configuration
leaderElection:
  enabled: true

# Resource limits and requests
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Node selector for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity for pod assignment
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 65532

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

# Metrics configuration
metrics:
  enabled: true
  port: 8080

# Health probe configuration
healthProbe:
  enabled: true
  port: 8081

# Default KorpScan configuration
# When enabled, a default KorpScan resource is automatically created on install
defaultScan:
  # Set to true to create a default KorpScan resource
  enabled: true

  # Name of the default scan
  name: "cluster-scan"

  # Target namespace to scan (* for all namespaces)
  targetNamespace: "*"

  # Scan interval in minutes
  intervalMinutes: 60

  # Resource types to scan
  resourceTypes:
    - configmaps
    - secrets
    - pvcs
    - services
    - deployments
    - jobs
    - ingresses
    - statefulsets
    - daemonsets
    - cronjobs
    - replicasets
    - serviceaccounts

  # Reporting configuration
  reporting:
    createEvents: true
    eventSeverity: "Warning"
    historyLimit: 10

    # Webhook configuration (optional)
    # Uncomment to enable webhook notifications
    webhook:
      url: "https://webhook.site/your-unique-id"
      method: POST
      timeoutSeconds: 30
      headers:
        Content-Type: application/json
        X-Custom-Header: korp-notification
      retryPolicy:
        maxRetries: 3
        initialDelaySeconds: 1

  # Filter configuration
  # Default filters exclude common system resources that are expected to not have owner references
  filters:
    # Namespaces to completely exclude from scanning (optional)
    # excludeNamespaces:
    #   - kube-system
    excludeNamePatterns:
      # System ConfigMaps
      - "^kube-root-ca\\.crt$"
      - "^coredns$"
      - "^extension-apiserver-authentication$"
      - "^kube-proxy$"
      - "^kubeadm-config$"
      - "^kubelet-config$"
      - "^cluster-info$"
      - "^local-path-config$"
      # Token secrets
      - "^.*-token-.*$"
      # Helm resources
      - "^sh\\.helm\\..*$"
      # System ServiceAccounts (kube-controller-manager components)
      - "^.*-controller$"              # All kube-controller-manager controllers
      - "^.*-garbage-collector$"       # Garbage collectors
      - "^bootstrap-signer$"
      - "^token-cleaner$"
      - "^persistent-volume-binder$"
      - "^root-ca-cert-publisher$"
      - "^horizontal-pod-autoscaler$"

  # Cleanup configuration
  # IMPORTANT: dryRun defaults to true for safety - must explicitly set to false to delete
  cleanup:
    enabled: false
    dryRun: true              # Safe mode: only logs what would be deleted
    minAgeDays: 7             # Only cleanup orphans older than this
    # resourceTypes:          # Only cleanup these specific types (subset of scanned types)
    #   - configmaps
    #   - secrets
    #   - jobs
    # preservationLabels:     # Never delete resources with these labels
    #   - "korp.io/preserve"
    #   - "do-not-delete"

# CLI Job configuration (optional - for scheduled ad-hoc scans)
cliJob:
  # Set to true to deploy a CronJob that runs periodic CLI scans
  enabled: false

  # Cron schedule (default: every day at 2am)
  schedule: "0 2 * * *"

  # CLI image configuration
  image:
    repository: kamilbabayev/korp-cli
    pullPolicy: IfNotPresent
    tag: ""

  # Target namespace to scan (leave empty to use default namespace)
  namespace: ""

  # Set to true to scan all namespaces
  allNamespaces: true

  # Output format: table or json
  outputFormat: "table"

  # Job history limits
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1

  # Concurrency policy: Allow, Forbid, or Replace
  concurrencyPolicy: Forbid

  # Resource limits for CLI job
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi
