# Default values for korp-operator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Namespace where the operator will be deployed
namespaceOverride: ""

# Override the full name to avoid repetition when release name matches chart name
nameOverride: ""
fullnameOverride: ""

# Operator image configuration
image:
  repository: kamilbabayev/korp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: "latest"

imagePullSecrets: []

# Operator deployment configuration
replicaCount: 1

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "korp-operator"

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true

# Leader election configuration
leaderElection:
  enabled: true

# Resource limits and requests
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Node selector for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity for pod assignment
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 65532

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

# Metrics configuration
metrics:
  enabled: true
  port: 8080

# Health probe configuration
healthProbe:
  enabled: true
  port: 8081

# CLI Job configuration (optional - for scheduled ad-hoc scans)
cliJob:
  # Set to true to deploy a CronJob that runs periodic CLI scans
  enabled: false

  # Cron schedule (default: every day at 2am)
  schedule: "0 2 * * *"

  # CLI image configuration
  image:
    repository: kamilbabayev/korp-cli
    pullPolicy: IfNotPresent
    tag: "latest"

  # Target namespace to scan (leave empty to use default namespace)
  namespace: ""

  # Set to true to scan all namespaces
  allNamespaces: true

  # Output format: table or json
  outputFormat: "table"

  # Job history limits
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1

  # Concurrency policy: Allow, Forbid, or Replace
  concurrencyPolicy: Forbid

  # Resource limits for CLI job
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi
