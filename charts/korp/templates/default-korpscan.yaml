{{- if .Values.defaultScan.enabled }}
apiVersion: korp.io/v1alpha1
kind: KorpScan
metadata:
  name: {{ .Values.defaultScan.name }}
  namespace: {{ include "korp.namespace" . }}
  labels:
    {{- include "korp.labels" . | nindent 4 }}
    app.kubernetes.io/component: default-scan
spec:
  targetNamespace: {{ .Values.defaultScan.targetNamespace | quote }}
  intervalMinutes: {{ .Values.defaultScan.intervalMinutes }}
  {{- if .Values.defaultScan.resourceTypes }}
  resourceTypes:
    {{- toYaml .Values.defaultScan.resourceTypes | nindent 4 }}
  {{- end }}
  {{- if .Values.defaultScan.filters }}
  filters:
    {{- if .Values.defaultScan.filters.excludeNamespaces }}
    excludeNamespaces:
      {{- toYaml .Values.defaultScan.filters.excludeNamespaces | nindent 6 }}
    {{- end }}
    {{- if .Values.defaultScan.filters.excludeNamePatterns }}
    excludeNamePatterns:
      {{- toYaml .Values.defaultScan.filters.excludeNamePatterns | nindent 6 }}
    {{- end }}
    {{- if .Values.defaultScan.filters.excludeLabels }}
    excludeLabels:
      {{- toYaml .Values.defaultScan.filters.excludeLabels | nindent 6 }}
    {{- end }}
  {{- end }}
  reporting:
    createEvents: {{ .Values.defaultScan.reporting.createEvents }}
    {{- if .Values.defaultScan.reporting.eventSeverity }}
    eventSeverity: {{ .Values.defaultScan.reporting.eventSeverity | quote }}
    {{- end }}
    historyLimit: {{ .Values.defaultScan.reporting.historyLimit }}
    {{- if .Values.defaultScan.reporting.webhook }}
    webhook:
      url: {{ .Values.defaultScan.reporting.webhook.url | quote }}
      {{- if .Values.defaultScan.reporting.webhook.method }}
      method: {{ .Values.defaultScan.reporting.webhook.method }}
      {{- end }}
      {{- if .Values.defaultScan.reporting.webhook.timeoutSeconds }}
      timeoutSeconds: {{ .Values.defaultScan.reporting.webhook.timeoutSeconds }}
      {{- end }}
      {{- if .Values.defaultScan.reporting.webhook.insecureSkipVerify }}
      insecureSkipVerify: {{ .Values.defaultScan.reporting.webhook.insecureSkipVerify }}
      {{- end }}
      {{- if .Values.defaultScan.reporting.webhook.headers }}
      headers:
        {{- toYaml .Values.defaultScan.reporting.webhook.headers | nindent 8 }}
      {{- end }}
      {{- if .Values.defaultScan.reporting.webhook.retryPolicy }}
      retryPolicy:
        {{- if .Values.defaultScan.reporting.webhook.retryPolicy.maxRetries }}
        maxRetries: {{ .Values.defaultScan.reporting.webhook.retryPolicy.maxRetries }}
        {{- end }}
        {{- if .Values.defaultScan.reporting.webhook.retryPolicy.initialDelaySeconds }}
        initialDelaySeconds: {{ .Values.defaultScan.reporting.webhook.retryPolicy.initialDelaySeconds }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- if .Values.defaultScan.cleanup }}
  cleanup:
    enabled: {{ .Values.defaultScan.cleanup.enabled | default false }}
    {{- if .Values.defaultScan.cleanup.dryRun }}
    dryRun: {{ .Values.defaultScan.cleanup.dryRun }}
    {{- end }}
    {{- if .Values.defaultScan.cleanup.minAgeDays }}
    minAgeDays: {{ .Values.defaultScan.cleanup.minAgeDays }}
    {{- end }}
    {{- if .Values.defaultScan.cleanup.resourceTypes }}
    resourceTypes:
      {{- toYaml .Values.defaultScan.cleanup.resourceTypes | nindent 6 }}
    {{- end }}
    {{- if .Values.defaultScan.cleanup.preservationLabels }}
    preservationLabels:
      {{- toYaml .Values.defaultScan.cleanup.preservationLabels | nindent 6 }}
    {{- end }}
  {{- end }}
{{- end }}
