{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "korp.fullname" . }}-role
  labels:
    {{- include "korp.labels" . | nindent 4 }}
rules:
  # KorpScan resources
  - apiGroups:
      - korp.io
    resources:
      - korpscans
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - korp.io
    resources:
      - korpscans/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - korp.io
    resources:
      - korpscans/finalizers
    verbs:
      - update

  # Namespaces for listing during cluster-wide scans
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list

  # Core resources to scan and cleanup
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - persistentvolumeclaims
      - persistentvolumes
      - services
      - endpoints
      - pods
      - serviceaccounts
    verbs:
      - get
      - list
      - delete

  # Apps resources to scan and cleanup
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs:
      - get
      - list
      - delete

  # Batch resources to scan and cleanup
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - delete

  # Networking resources to scan and cleanup
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - networkpolicies
    verbs:
      - get
      - list
      - delete

  # Policy resources to scan and cleanup
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - get
      - list
      - delete

  # Autoscaling resources to scan and cleanup
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - delete

  # RBAC resources to scan and cleanup
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - clusterroles
      - rolebindings
      - clusterrolebindings
    verbs:
      - get
      - list
      - delete

  # Events for reporting
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  # Leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
{{- end }}
